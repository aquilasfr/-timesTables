<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">

    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>

            <input type="number" name="numero" id="numTexto">
            <button value="tabuada" onclick="tabuada()">Gerar tabuada</button>
        </div>
        <div>
            <select name="tabu" id="selectTab" size="10">
                <option value="">Digite um valor no campo acima</option>
            </select>
        </div>
    </section> 
    <footer>
        <p>&copy;CursoemVídeo</p>
    </footer>
    <script src="Tabuada.js"></script>
